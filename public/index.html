<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>

    <style>
        .success {
            display: none;
            border: solid 2px green;
            padding: 10px;
            margin: 10px;
        }

        .error {
            display: none;
            border: solid 2px red;
            padding: 10px;
            margin: 10px;

        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
        </div>
    </nav>

    <br>
    <div class="container">

        <div id="success" class="success">
            <h2>Success your email!</h2>
        </div>

        <div id="error" class="error">
            <h2>Error</h2>

        </div>
        <div class="card">
            <div class="card-body">
                Enter an email.
                <form class="form-group" action="/subscribe" method="POST"></form>
                <br>
                <input name="email" id="email" required type="email" class="input-group" />
                <br>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit" id="button">Button</button>
                </div>

            </div>
        </div>
    </div>

    <script>

        // form submission

        let button = document.getElementById("button")
        let email = document.getElementById("email")
        let success = document.getElementById("success")
        let error = document.getElementById("error")

        button.addEventListener('click', event => {
            event.preventDefault()

            if (email.value == null || email.value == "") {
                error.style.display = 'block'
                setInterval(() => {
                    error.style.display = 'none'
                }, 3000)
            } else {
                let fetchData = {
                    method: 'POST',
                    body: JSON.stringify({ email: email.value, js: true }),
                    headers: { "Content-Type": "application/json" }
                }

                fetch('/subscribe', fetchData).then(res => {
                    if (res.ok) {
                        console.log('Ok')
                    } else {
                        error.style.display = 'block'
                        setInterval(() => {
                            error.style.display = 'none'
                        }, 3000)
                    }
                })
            }
        })


    </script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

</html>
